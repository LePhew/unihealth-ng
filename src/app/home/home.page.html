<ion-header :translucent="true">
  <ion-toolbar class="header-background-color">
    <ion-title color="light">Health</ion-title>
  </ion-toolbar>
</ion-header>
  <ion-content class="ion-padding">
    <ion-list *ngFor="let item of items">
      <app-request-card></app-request-card>
    </ion-list>
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Loading more data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
    <ion-fab slot="fixed" vertical="bottom" horizontal="end">
      <ion-fab-button [routerLink]="['/requestform']" routerLinkActive="router-link-active" color="success">+</ion-fab-button>
    </ion-fab>
</ion-content>
