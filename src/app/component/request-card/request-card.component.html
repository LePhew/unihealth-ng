<ion-card>
  <ion-card-header>
    <ion-grid>
      <ion-row>
        <ion-col size="2.8">
          <ion-avatar>
            <ion-img src="/assets/dark-red-solid-color-background.jpg"></ion-img>
          </ion-avatar>
        </ion-col>
        <ion-col>
          <ion-card-title>{{title}}</ion-card-title>
          <ion-card-subtitle>{{location}}</ion-card-subtitle>
          <ion-card-subtitle>{{contact}}</ion-card-subtitle>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-header>
</ion-card>
